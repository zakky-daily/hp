<head>
    <link rel="stylesheet" href="../../common-spotlight.css">
    <style>
        .spotlight {
            position: relative;
            background-image: url("thumbnail.png");
            background-size: cover;
            background-position: center 39%;
        }
        .spotlight .message {
            position: absolute;
            right: 16px;
            top: 16px;
            font-size: 16.5px;
            writing-mode: vertical-rl;
            line-height: 1.42em;
            letter-spacing: 1.4px;
        }
        .spotlight .main {
            position: absolute;
            width: 100%;
            bottom: 14px;
            text-align: center;
        }
        .spotlight .main .title-en {
            font-size: 36px;
            line-height: 1.15em;
        }
        .spotlight .main .title-jp {
            font-size: 17px;
            letter-spacing: 1.5px;
        }
        .spotlight .main .logo {
            margin-top: 4px;
            padding: 8px;
            height: 15px;
            border: solid 1px white;
            border-radius: 6px;
        }
        .spotlight .link {
            position: absolute;
            bottom: 14px;
            right: 14px;
            font-size: 16px;
            color: #e8e8e8;
        }
    </style>
</head>

<body>
    <div class="spotlight">
        <div class="message">少しだけ、<br>世界が美しくみえた。</div>
        <div class="main">
            <div class="title-en">VR Flyboard</div>
            <div class="title-jp">VRフライボード</div>
            <img src="../../logos/metaquest.png" class="logo">
        </div>
        <a href="." target="_top" class="link">詳細はここをクリック！</div>
    </div>
</body>
